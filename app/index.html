<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS</title>
        <link href="./output.css" rel="stylesheet">
        <link rel="stylesheet" href="./input.css">
    </head>

    <body>
        <div>
            <h1 class="text-center text-2xl text-teal-700 font-bold underline">
                Hello world!
            </h1>
        </div>

        <section>
            <h2>Utility First Fundamental</h2>

            <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center gap-x-4">
                <div class="shrink-0">
                    <img src="./img/conversation-svgrepo-com.svg" alt="ChitChat Logo" class="size-12">
                </div>
    
                <div>
                    <div class="text-xl font-medium text-black">ChitChat</div>
                    <p class="text-slate-500">You have a new message!</p>
                </div>
            </div>

            <div class="flex py-8 px-8 max-w-sm mx-auto space-y-2 bg-white shadow-lg sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:gap-x-6">
                <img src="./img/erin-lindford.jpg" alt="Woman's face" class="size-12 h-12 rounded-full sm:mx-0 sm:shrink-0" />
                <div class="text-center sm:text-left">
                    <div class="space-y-0 5">
                        <p class="text-lg text-black font-semibold">
                            Erin Lindford
                        </p>
                        <p class="text-slate-500 font-medium">
                            Product Engineer
                        </p>
                    </div>

                    <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-x-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-purple-600 focus:ring-offset-2">
                        Message
                    </button>
                    
                </div>
            </div>
        </section>

        <section>
            <h2>Handling hover, Focus, and Other States</h2>
            <button class="bg-violet-500 hover:bg-violet-600">
                Save changes
            </button>
        </section>


    </body>
</html>
